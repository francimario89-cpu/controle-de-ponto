
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- Configurações para Android/PWA -->
  <meta name="theme-color" content="#f97316">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <!-- Configurações específicas para iOS (iPhone/iPad) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ForTime PRO">
  <link rel="apple-touch-icon" href="https://ortep.com.br/wp-content/uploads/2021/08/logo-fortime-blue.png">
  
  <title>ForTime PRO</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #fff7ed; 
      margin: 0; 
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      height: 100vh;
      width: 100vw;
    }
    #root { height: 100%; width: 100%; }
    .spinner { width: 40px; height: 40px; border: 4px solid #f97316; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "firebase/app": "https://esm.sh/firebase@10.13.2/app",
    "firebase/firestore": "https://esm.sh/firebase@10.13.2/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.13.2/analytics",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff7ed;">
       <div class="spinner"></div>
       <div style="font-weight: 900; font-size: 24px; color: #f97316;">ForTime <span style="color: #475569;">PRO</span></div>
       <div style="font-size: 10px; margin-top: 15px; color: #94a3b8; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">Validando Conexão...</div>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
